    <style>
        body { 
            background-color: #ffffff; 
            color: #18181b; 
            font-family: 'Outfit', sans-serif; 
            -webkit-font-smoothing: antialiased;
        }
        
        ::-webkit-scrollbar { width: 0px; background: transparent; }

        .zen-card {
            background: white;
            border-radius: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            overflow: hidden;
        }
        .zen-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px -6px rgba(0, 0, 0, 0.08), 0 4px 12px -4px rgba(0, 0, 0, 0.04);
            z-index: 10;
        }

        .zen-input {
            width: 100%;
            padding: 16px;
            background: #f4f5f7;
            border-radius: 16px;
            border: 2px solid transparent;
            color: #18181b;
            font-weight: 500;
            transition: all 0.2s;
            outline: none;
            font-family: 'Outfit', sans-serif;
        }
        .zen-input:focus {
            background: white;
            border-color: #18181b;
            box-shadow: 0 0 0 4px rgba(0,0,0,0.05);
        }

        .timeline-line {
            position: absolute;
            left: 23px;
            top: 30px;
            bottom: 0;
            width: 2px;
            background: #e4e4e7;
            z-index: 0;
        }

        /* --- TROPHY CARD STYLES --- */
        .trophy-card-container {
            position: relative;
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: visible !important;
        }

        .cards {
            position: relative;
            height: 150px;
            width: 100%;
            max-width: 300px;
            transition-duration: 0.5s;
            background: none;
            overflow: visible;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Automatic Animation Keyframes */
        @keyframes cycleOutline {
            0%, 40% { transform: translateY(0); box-shadow: none; }
            45%, 95% { transform: translateY(-10px); box-shadow: 0 10px 15px #b1985e; }
            100% { transform: translateY(0); box-shadow: none; }
        }

        @keyframes cycleDetail {
            0%, 40% { opacity: 0; transform: translateY(-50px); }
            45%, 95% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-50px); }
        }

        .outlinePage {
            position: relative;
            background: linear-gradient(45deg, #fffbf0, #ffdd87);
            width: 100%;
            height: 150px;
            border-radius: 25px;
            transition-duration: 0.5s;
            z-index: 20;
            overflow: hidden;
            animation: cycleOutline 6s cubic-bezier(0.25, 1, 0.5, 1) infinite;
        }

        .detailPage {
            position: absolute;
            top: 130px;
            width: 90%;
            height: 120px;
            background: white;
            z-index: 10;
            border-radius: 0 0 25px 25px;
            overflow: hidden;
            align-items: center;
            justify-content: flex-start;
            display: flex;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            animation: cycleDetail 6s cubic-bezier(0.25, 1, 0.5, 1) infinite;
            opacity: 0;
            transform: translateY(-50px); 
            pointer-events: none;
        }

        .splitLine {
            position: absolute;
            width: 100%;
            height: 10px;
            top: 100px;
            background-image: linear-gradient(to right, transparent 10%, #ffe8a0 20%, #f7b733 50%, #ffe8a0 70%, transparent 90%);
            z-index: 1;
        }

        .trophy {
            position: absolute;
            right: 0px;
            top: 4px;
            z-index: 2;
        }

        .ranking_number {
            position: relative;
            color: #ffc64b;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 700;
            font-size: 60px;
            left: 20px;
            padding: 0;
            margin: 0;
            top: 10px;
            line-height: 1;
        }

        .ranking_word {
            position: relative;
            font-size: 30px;
            color: #424c50;
        }

        .userAvatar {
            position: absolute;
            bottom: 6px;
            left: 20px;
        }

        .userName {
            position: relative;
            font-weight: 600;
            color: #6b7578;
            left: 55px;
            font-size: 14px;
            top: 115px;
        }
        
        .trophy-title {
            position: absolute;
            bottom: 10px;
            left: 55px;
            font-size: 10px;
            font-weight: 800;
            color: #8a6d3b;
            line-height: 1.2;
            max-width: 150px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .medals {
            position: absolute;
            top: 15px;
            right: 5px;
        }

        .gradesBox {
            position: relative;
            height: 75px;
            top: 10px;
            margin-right: 10px;
            margin-left: 15px;
        }

        .gradesIcon {
            position: absolute;
            top: 10px;
        }

        .gradesBoxLabel {
            position: relative;
            display: block;
            margin-left: 60px;
            color: #424c50;
            letter-spacing: 2px;
            font-family: Arial, Helvetica, sans-serif;
            margin-top: 20px;
            font-weight: 800;
            font-size: 10px;
        }

        .gradesBoxNum {
            position: relative;
            font-family: Arial, Helvetica, sans-serif;
            display: block;
            font-size: 20px;
            font-weight: 800;
            margin-left: 60px;
            color: #ea9518;
            top: -5px;
        }
        
        .tech-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .tech-card:hover {
            transform: translateY(-5px) scale(1.02);
            background: #ffffff;
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.1);
        }
    </style>

                                <div className="absolute top-0 right-0 p-4 opacity-50 group-hover:opacity-100 transition-opacity">
                                    <div className={`px-3 py-1 rounded-full text-[10px] font-bold uppercase tracking-wider font-sans ${work.status === 'Active' ? 'bg-green-100 text-green-700' : 'bg-gray-100 text-gray-600'}`}>
                                        {work.status}
                                    </div>
                                </div>
                                
                                <div className="relative z-10">
                                    <p className="text-xs font-bold text-gray-500 uppercase tracking-wider mb-2 font-sans">{work.role}</p>
                                    <h3 className="text-xl font-heading font-extrabold text-primary mb-3 group-hover:text-indigo-600 transition-colors">{work.title}</h3>
                                    <p className="text-sm font-sans text-secondary leading-relaxed mb-6 border-l-2 border-gray-100 pl-3">{work.desc}</p>
                                    
                                    {/* Tech Stack Row */}
                                    <div className="flex items-center gap-3 mt-auto">
                                        {work.stack.map((tech, tIdx) => (
                                            <div key={tIdx} className="group/icon relative">
                                                <div className="w-10 h-10 bg-white rounded-xl shadow-sm border border-gray-100 flex items-center justify-center p-2 hover:scale-110 transition-transform cursor-help">
                                                    <img src={tech.icon} alt={tech.name} className="w-full h-full object-contain" />
                                                </div>
                                                {/* Tooltip */}
                                                <div className="absolute -bottom-8 left-1/2 -translate-x-1/2 opacity-0 group-hover/icon:opacity-100 transition-opacity text-[10px] font-bold bg-gray-900 text-white px-2 py-1 rounded shadow-lg pointer-events-none whitespace-nowrap z-20 font-sans">
                                                    {tech.name}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>

                {/* 2. PERSONAL PLAYGROUND (Moved Projects) */}
                <div className="space-y-6 pt-8">
                    <SectionHeader title="Personal Playground" subtitle="Experiments, side projects, and open source." />
                    
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-5">
                        {PERSONAL_PROJECTS.map((project, idx) => (
                            <a key={idx} href={project.link} target="_blank" className="zen-card p-5 flex flex-col justify-between group cursor-pointer hover:shadow-lg transition-colors animate-tile-enter h-full border-none" style={{animationDelay: `${0.2 + (0.1 * idx)}s`}}>
                                <div>
                                    <div className="flex justify-between items-start mb-4">
                                        <div className={`w-12 h-12 rounded-xl flex items-center justify-center shadow-sm transition-transform group-hover:scale-110 ${project.color}`}>
                                            <Icon name={project.icon} size={24} />
                                        </div>
                                        <div className="opacity-0 group-hover:opacity-100 transition-opacity text-gray-400 bg-white p-1.5 rounded-full shadow-sm">
                                            <Icon name="ExternalLink" size={14} />
                                        </div>
                                    </div>
                                    
                                    <h3 className="font-bold text-primary text-base mb-1 group-hover:text-blue-600 transition-colors font-heading">{project.title}</h3>
                                    <p className="text-[10px] font-bold text-gray-400 uppercase tracking-wide mb-3 font-sans">{project.category}</p>
                                    <p className="text-xs text-secondary leading-relaxed line-clamp-3 font-sans">{project.desc}</p>
                                </div>
                            </a>
                        ))}
                    </div>
                </div>
            </div>
        );

        // --- CONTACT VIEW ---
        const ContactView = () => (
            <div className="animate-fade-in space-y-6 max-w-3xl mx-auto">
                <SectionHeader title="Contact" subtitle="Let's start a conversation." />
                
                <div className="zen-card p-0 overflow-hidden relative h-64 w-full shadow-md group animate-tile-enter" style={{animationDelay: '0.1s'}}>
                    <img src="https://images.unsplash.com/photo-1524661135-423995f22d0b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80" className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110 opacity-80" alt="Map" />
                    <div className="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent"></div>
                    <div className="absolute bottom-6 left-6">
                        <div className="bg-white/90 backdrop-blur-md px-5 py-3 rounded-2xl shadow-lg flex items-center gap-3">
                            <div className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                            <div>
                                <p className="text-[10px] font-bold text-gray-500 uppercase font-sans">Location</p>
                                <p className="text-sm font-bold text-primary font-heading">{USER.location}</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div className="grid grid-cols-2 gap-4">
                    <a href={`mailto:${USER.email}`} className="zen-card p-6 flex flex-col items-center text-center hover:border-primary transition-colors cursor-pointer group animate-tile-enter" style={{animationDelay: '0.2s'}}>
                        <div className="w-12 h-12 bg-blue-50 rounded-full flex items-center justify-center text-blue-600 mb-4 group-hover:scale-110 transition-transform">
                            <Icon name="Mail" size={20}/>
                        </div>
                        <p className="text-xs font-bold text-gray-400 uppercase mb-1 font-sans">Email Me</p>
                        <p className="text-sm font-bold text-primary break-all font-heading">{USER.email}</p>
                    </a>
                    <a href={`tel:${USER.phone}`} className="zen-card p-6 flex flex-col items-center text-center hover:border-primary transition-colors cursor-pointer group animate-tile-enter" style={{animationDelay: '0.3s'}}>
                        <div className="w-12 h-12 bg-green-50 rounded-full flex items-center justify-center text-green-600 mb-4 group-hover:scale-110 transition-transform">
                            <Icon name="Phone" size={20}/>
                        </div>
                        <p className="text-xs font-bold text-gray-400 uppercase mb-1 font-sans">Call Me</p>
                        <p className="text-sm font-bold text-primary font-heading">{USER.phone}</p>
                    </a>
                </div>

                <form className="zen-card p-8 space-y-5 animate-tile-enter" style={{animationDelay: '0.4s'}} onSubmit={(e) => e.preventDefault()}>
                    <h3 className="text-lg font-bold text-primary font-heading">Send a Message</h3>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-5">
                        <input placeholder="Name" className="zen-input font-sans" />
                        <input placeholder="Email" className="zen-input font-sans" />
                    </div>
                    <textarea placeholder="Write your message here..." className="zen-input h-32 resize-none font-sans" />
                    <button className="w-full py-4 bg-primary text-white rounded-xl font-bold text-sm shadow-lg flex items-center justify-center gap-2 hover:bg-gray-800 transform active:scale-95 transition-all font-heading">
                        <Icon name="Send" size={18} /> Send Message
                    </button>
                </form>
            </div>
        );

        // --- NEW NAV BUTTON ---
        const NavBtn = ({ icon, label, active, onClick }) => (
            <button
                onClick={onClick}
                className={`relative flex items-center justify-center h-12 transition-all duration-500 ease-[cubic-bezier(0.25,1,0.5,1)] font-nav ${active ? 'bg-primary text-white w-32 px-4 rounded-full shadow-lg' : 'text-secondary hover:bg-gray-100 w-12 rounded-full'}`}
            >
                <Icon name={icon} size={20} strokeWidth={2.5} />
                {active && <span className="ml-2 text-xs font-bold whitespace-nowrap animate-scale-in">{label}</span>}
            </button>
        );

        const App = () => {
            const [tab, setTab] = useState('HOME');
            const [introPlayed, setIntroPlayed] = useState(false);

            // Scroll to top whenever tab changes
            useEffect(() => {
                window.scrollTo(0, 0);
            }, [tab]);

            return (
                <div className="min-h-screen pb-32 w-full max-w-7xl mx-auto relative bg-white md:px-8 px-4 shadow-2xl">
                    
                    {/* Header */}
                    <div className="fixed top-0 left-0 right-0 z-40 bg-white/90 backdrop-blur-md border-none">
                        <div className="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
                            <div className="flex items-center gap-2">
                                <div className="w-8 h-8 bg-gradient-to-br from-primary to-gray-700 rounded-full flex items-center justify-center text-white shadow-md">
                                    <span className="font-bold text-xs font-heading">RP</span>
                                </div>
                                <span className="font-extrabold tracking-tight text-sm text-primary hidden md:block font-heading">RAJESH PASUPULETI</span>
                            </div>
                            <a href={USER.resumeUrl} target="_blank" className="flex items-center gap-1.5 text-[10px] font-bold bg-white border border-gray-200 text-primary px-4 py-2 rounded-full hover:bg-gray-50 transition-colors shadow-sm font-sans">
                                <Icon name="Download" size={14} /> Download CV
                            </a>
                        </div>
                    </div>

                    <main className="pt-24 pb-8">
                        {tab === 'HOME' && <HomeView isFirstLoad={!introPlayed} onAnimationComplete={() => setIntroPlayed(true)} />}
                        {tab === 'RESUME' && <ResumeView />}
                        {tab === 'PORTFOLIO' && <PortfolioView />}
                        {tab === 'CONTACT' && <ContactView />}
                    </main>

                    {/* EXPANDING PILL NAVIGATION */}
                    <div className="fixed bottom-8 left-1/2 -translate-x-1/2 z-50">
                        <div className="bg-white/80 backdrop-blur-xl p-2 rounded-full shadow-float border-none flex gap-2 items-center">
                            <NavBtn icon="User" label="Home" active={tab === 'HOME'} onClick={() => setTab('HOME')} />
                            <NavBtn icon="FileText" label="Resume" active={tab === 'RESUME'} onClick={() => setTab('RESUME')} />
                            <NavBtn icon="Layout" label="Work" active={tab === 'PORTFOLIO'} onClick={() => setTab('PORTFOLIO')} />
                            <NavBtn icon="Mail" label="Contact" active={tab === 'CONTACT'} onClick={() => setTab('CONTACT')} />
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
